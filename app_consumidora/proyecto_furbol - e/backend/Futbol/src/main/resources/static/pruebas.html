<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo de Fútbol</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .soccer-field {
            width: 300px;
            height: 200px;
            position: relative;
            border: 2px solid white;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .field-half {
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            background-color: #00A651; /* Verde brillante para el campo */
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .field-half:hover {
            filter: brightness(1.1);
        }
        
        .field-half.selected {
            background-color: #4CAF50;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .field-half-left {
            left: 0;
        }
        
        .field-half-right {
            right: 0;
        }
        
        .center-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: white;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .center-circle {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .goal-area-left {
            position: absolute;
            width: 40px;
            height: 100px;
            border: 2px solid white;
            border-left: none;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .goal-area-right {
            position: absolute;
            width: 40px;
            height: 100px;
            border: 2px solid white;
            border-right: none;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        
        .penalty-area-left {
            position: absolute;
            width: 60px;
            height: 140px;
            border: 2px solid white;
            border-left: none;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .penalty-area-right {
            position: absolute;
            width: 60px;
            height: 140px;
            border: 2px solid white;
            border-right: none;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Selección de Campo</h2>
        
        <!-- Campo de fútbol con mitades seleccionables -->
        <div class="soccer-field" id="campo-futbol">
            <div class="field-half field-half-left" id="mitad-izquierda" onclick="seleccionarMitad(this, 'izquierda')"></div>
            <div class="field-half field-half-right" id="mitad-derecha" onclick="seleccionarMitad(this, 'derecha')"></div>
            <div class="center-line"></div>
            <div class="center-circle"></div>
            <div class="goal-area-left"></div>
            <div class="goal-area-right"></div>
            <div class="penalty-area-left"></div>
            <div class="penalty-area-right"></div>
        </div>
        
        <div class="mt-4 text-center">
            <p id="estado-seleccion" class="mb-2 font-medium">Ninguna mitad seleccionada</p>
            <div class="flex justify-center space-x-4 mb-2">
                <div>
                    <span class="font-medium">Mitad izquierda:</span>
                    <span id="estado-izquierda" class="ml-1 text-red-500">No seleccionada</span>
                </div>
                <div>
                    <span class="font-medium">Mitad derecha:</span>
                    <span id="estado-derecha" class="ml-1 text-red-500">No seleccionada</span>
                </div>
            </div>
            <button id="btn-confirmar" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:opacity-50" disabled>Confirmar selección</button>
        </div>
    </div>

    <script>
        // Estado de selección de cada mitad
        const seleccion = {
            izquierda: false,
            derecha: false
        };
        
        function seleccionarMitad(elemento, lado) {
            // Toggle la selección
            elemento.classList.toggle('selected');
            seleccion[lado] = elemento.classList.contains('selected');
            
            // Actualizar los estados
            const estadoIzquierda = document.getElementById('estado-izquierda');
            const estadoDerecha = document.getElementById('estado-derecha');
            const estadoSeleccion = document.getElementById('estado-seleccion');
            const btnConfirmar = document.getElementById('btn-confirmar');
            
            // Actualizar textos de estado
            estadoIzquierda.textContent = seleccion.izquierda ? 'Seleccionada' : 'No seleccionada';
            estadoIzquierda.className = seleccion.izquierda ? 'ml-1 text-green-500' : 'ml-1 text-red-500';
            
            estadoDerecha.textContent = seleccion.derecha ? 'Seleccionada' : 'No seleccionada';
            estadoDerecha.className = seleccion.derecha ? 'ml-1 text-green-500' : 'ml-1 text-red-500';
            
            // Actualizar estado general
            if (seleccion.izquierda && seleccion.derecha) {
                estadoSeleccion.textContent = 'Campo completo seleccionado';
                btnConfirmar.disabled = false;
            } else if (seleccion.izquierda || seleccion.derecha) {
                estadoSeleccion.textContent = 'Mitad del campo seleccionada';
                btnConfirmar.disabled = false;
            } else {
                estadoSeleccion.textContent = 'Ninguna mitad seleccionada';
                btnConfirmar.disabled = true;
            }
        }
    </script>
</body>
</html>
