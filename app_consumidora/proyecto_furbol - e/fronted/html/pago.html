<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Campos de Fútbol</title>
    <link rel="stylesheet" href="css/pago.css">
</head>
<body>
    <custom-navbar> </custom-navbar>
    <div class="container">
        <h1>Detalles del Pago</h1>
        
        <div class="payment-details">
            <h2>Total a Pagar</h2>
            <p class="amount">5.99€</p>
            
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            
            <div class="form-group">
                <label for="expiry-date">Fecha de Expiración</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>
            </div>
            
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>
            
            <button id="pay-button" class="pay-button">Realizar Pago</button>
        </div>

        <div class="map-container">
            <h2>Ubicación</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.123456789012!2d-3.662222!3d40.4907036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422f430f5bac5f%3A0x40903bfb4110530f!2sAgrupaci%C3%B3n%20Deportiva%20O%C3%B1a%20Sanchinarro!5e0!3m2!1ses!2ses!4v1610000000000!5m2!1ses!2ses" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>

    <script src="js/pago.js"></script>
    <script src="componentes/componente_barra_navegacion.js"></script>

</body>
</html>
