<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campos de Fútbol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">
    <!-- Video de fondo -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="recursos/videos/202749-918944227_tiny.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <div class="overlay"></div>

    <!-- Contenedor de login -->
    <div class="w-full max-w-md mx-4 animate-fade-in">
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
            <!-- Logo o título -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Iniciar Sesión</h2>
                <p class="text-gray-600">Bienvenido a Campos de Fútbol</p>
            </div>

            <!-- Formulario -->
            <form id="loginForm" class="space-y-6" onsubmit="return handleLogin(event)">
                <!-- Email -->
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors duration-200"
                        placeholder="tu@email.com"
                        autocomplete="email"
                    >
                </div>

                <!-- Contraseña -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent transition-colors duration-200"
                        placeholder="••••••••"
                        autocomplete="current-password"
                    >
                </div>

                <!-- Botón de inicio de sesión -->
                <button 
                    type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transform transition-all duration-200 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
                >
                    Iniciar Sesión
                </button>
            </form>

            <!-- Enlaces adicionales -->
            <div class="mt-6 text-center space-y-4">
                <a 
                    href="#" 
                    class="text-sm text-green-600 hover:text-green-700 transition-colors duration-200"
                >
                    ¿Olvidaste tu contraseña?
                </a>
                <p class="text-sm text-gray-600">
                    ¿No tienes una cuenta? 
                    <a 
                        href="#" 
                        class="text-green-600 hover:text-green-700 transition-colors duration-200"
                    >
                        Regístrate
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
