<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="css/registro.css">

</head>
<body>
    <video autoplay muted loop>
        <source src="recursos/videos/202749-918944227_tiny.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <div class="overlay"></div>
    <div class="login-container">
        <h2>Regístrate</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre de usuario: mín 3 y max 20 caract.</label>
                <input type="text" id="nombre" name="nombre" minlength="3" maxlength="20" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña: mín 6 caract.</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>

            <button type="submit" class="btn-login">Regístrate</button>
        </form>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
